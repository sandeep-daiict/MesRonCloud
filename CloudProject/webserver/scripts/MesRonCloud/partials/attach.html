<div id="page1">
	<p > <br><br><font size="3" >See your Datastores </font></p>
	<form name="volumeattach" method="post">
	
	Datastores: <select id="volume_destroy" name="volume_type">            
		  <option  ng-repeat="volume in volumes | filter:query | orderBy:orderProp" data-ng-model="volume.typedestroy" class="class_{{volume.vmid}}" value={{volume.id}}> name : {{volume.name}} id : {{volume.id}} size : {{volume.size}} vmid : {{volume.vmid}}</option>
	 </select>
	<br>
	Instances: <select id="instance_destroy" name="instance_type">            
		  <option  ng-repeat="vm in vms | filter:query | orderBy:orderProp" data-ng-model="vmachine.typedestroy" value={{vm.id}}> name : {{vm.name}} id : {{vm.id}} Type : {{vm.instance}}</option>
	 </select>
	<br>
	<input type="submit" value="Attach" data-ng-click="save(volumeattach)" onclick="AttachedCtrl()">
	</form>
</div>
